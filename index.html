<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Order summary card</title>
</head>

<body>
  <img class="background-image" src="images/pattern-background-desktop.svg" alt="wave-background-image">
  <div class="card">
    <img class="hero-dancing" src="images/illustration-hero.svg" alt="character dancing">
    <div class="container">
      <div class="Order-summary">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="payment">
        <div class="icon-music"><img src="images/icon-music.svg" alt="music-icon"></div>
        <div style="align-items:left;"><h4>Annual Plan</h4><span>$59.99/year</span></div>
        <div class="link"><a href="">Change</a></div>
      </div>
      <div class="proceed-payment">Proceed to Payment</div>
      <p class="cancel">Cancel Order</p>
    </div>
  </div>

</body>

</html>
